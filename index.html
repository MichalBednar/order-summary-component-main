<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img id="hero-img" src="images/illustration-hero.svg" alt="girl with headphones">
    <div class="text">
      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <article>
        <div class="left">
          <img src="images/icon-music.svg" alt="icon">
          <div class="plan">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <button>Change</button>
      </article>
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>
</body>
</html>
